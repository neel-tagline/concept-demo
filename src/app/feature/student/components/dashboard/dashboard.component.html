<div class="container-fluid row">
    <div class="col-2 d-flex flex-column align-items-center mt-5">
        <h3>Hey,{{student.name}}</h3>
        <span>Student Id : {{student.id}}</span>
        <button class="btn btn-sm btn-outline-primary" [routerLink]="['profile']" [queryParams]="{id : student.id}" (click)="open()">View Profile</button>
    </div>
    <div class="col-10">
        <h4 class="m-5">Welcome on Student Dashboard</h4>

    </div>
</div>
