<div class="container-fluid d-flex justify-content-center">
    <div class="m-5 userform">
        <form [formGroup]="userForm">
            <h3 class="text-center">Registration</h3>
            <div class="d-flex">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="student" name="userType" formControlName="userType"
                        value="student">
                    <label class="form-check-label" for="student">
                        Student
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="teacher" name="userType" formControlName="userType"
                        value="teacher">
                    <label class="form-check-label" for="teacher">
                        Teacher
                    </label>
                </div>
            </div>
            <div class="input-group">
                <input class="form-control" type="number" formControlName="id" placeholder="Id number">
            </div>
            <div class="input-group">
                <input class="form-control" type="text" formControlName="name" placeholder="Name">
            </div>
            <div class="input-group">
                <input class="form-control" type="number" formControlName="age" placeholder="Age">
            </div>
            <div class="input-group">
                <input class="form-control" type="email" formControlName="email" placeholder="E-mail">
            </div>
            <div class="input-group">
                <input class="form-control" type="password" formControlName="password" placeholder="Password">
            </div>
            <div class="input-group">
                <input class="form-control" type="password" formControlName="confirmPassword"
                    placeholder="Confirm Password">
            </div>
            <ng-container
                *ngIf="(userForm.controls['password'] !== userForm.controls['confirmPassword']) && userForm.controls['password'].touched && userForm.controls['confirmPassword'].touched">
                <div class="position-absolute text-danger text-center">password and Confirm passward not match...!!!!!</div>
            </ng-container>
            <ng-container *ngIf="teacherExistErr">
                <p>Teacher Already Exist!!!!!</p>
            </ng-container>
            <ng-container *ngIf="studentExistErr">
                <p>Student Already Exist!!!!!</p>
            </ng-container>
            <app-button class="button mt-3" (onClick)="onClick($event)" [label]="label"></app-button>
            <p class="mt-2">Are you already Register ? <a [routerLink]="['/signin']" routerLinkActive="router-link-active">Sign
                    In</a></p>
        </form>
        <ng-container *ngIf="success">
            <ngb-alert type="success"> Successfully Register...!!!</ngb-alert>
        </ng-container>
        
    </div>
    <!-- <p>
        <button type="button" class="btn btn-primary">Reset</button>
    </p> -->
</div>
